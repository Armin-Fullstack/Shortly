<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/app.js" defer></script>
    <title>Shortly</title>
</head>
<body>

    <!-- main container -->
    <div class="relative main-container">
        <!-- nav container -->
        <nav class="flex justify-between items-center">
            <!-- Logo and menu container  -->
            <div class="flex space-x-20 items-center">
                <!-- Logo  -->
                <img src="images/logo.svg" alt="Logo">
                <!-- left menu  -->
                <ul class="hidden lg:flex items-center space-x-8 font-bold">
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Features</a></li>
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a></li>
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a></li>
                </ul>
            </div>

            <!-- login and sign up container   -->
            <div class="hidden lg:flex items-center space-x-6 font-bold">
                <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Login</a>
                <a href="#" class="text-white bg-cyan rounded-full hover:opacity-70 px-8 py-3">Sign up</a>
            </div>

            <!-- Hambergur menu  -->
            <button id="menu-btn" class="hamburger lg:hidden block focus:outline-none z-50">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>

           <!-- mobile menu  -->
         <ul id="mobile-menu" class="absolute p-6 left-6 top-20 right-6 z-50 hidden lg:hidden text-center
          bg-darkViolet text-white font-bold
         space-y-6 rounded-lg">
             <li class="w-full"><a href="#">Features</a></li>
             <li class="w-full"><a href="#">Pricing</a></li>
             <li class="w-full"><a href="#">Resources</a></li>
             <li class="w-full pt-6 border-t border-gray-400"><a href="#">Login</a></li>
             <li class="w-full py-3 bg-cyan rounded-full"><a href="#">Sign up</a></li>
         </ul>

        </nav>

         

    </div>

    <!-- Hero section  -->
    <section id="hero">
        <!-- main-container  -->
        <div class="main-container">
            <!-- Hero container  -->
            <div class="flex flex-col-reverse lg:flex-row">
                <!-- content container  -->
                <div class="flex flex-col text-center lg:text-left space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
                    <!-- content title  -->
                   <h1 class="text-5xl lg:text-6xl font-bold lg:max-w-md">More than just shorter links</h1>
                   <!-- content text  -->
                   <p class="text-2xl text-gray-400 lg:max-w-md ">Build your brand's recognition and get detailed insights on how your links are performing.</p>
                   <!-- button  -->
                   <a href="#" class="bg-cyan mx-auto lg:ml-0 px-10 py-5 lg:py-4 rounded-full text-2xl font-bold text-white hover:opacity-70">Get Started</a>
                </div>

                <!-- Image  -->
                <div class="mb-24 lg:mb-0 lg:w-1/2">
                    <img src="images/illustration-working.svg" alt="illustration-working">
                </div>
            </div>
        </div>
    </section>

    <!-- Shorten section  -->
    <section class="relative bg-gray-100">
        <!-- main container  -->
        <div class="max-w-4xl mx-auto p-6 space-y-6">
            <!-- form  -->
            <form id="link-form" class="relative bg-darkViolet flex flex-col p-10 rounded-lg -mt-20 space-y-4 md:flex-row md:space-x-3 md:space-y-0 w-full">
                <!-- input  -->
                <input type="text" id="link-input" placeholder="Shorten a link here" class="flex flex-1 p-3 placeholder-yellow-500 focus:outline-none rounded-lg border-2">
                <!-- button  -->
                <button class="bg-cyan hover:bg-cyanLight px-10 py-3 text-white rounded-lg focus:outline-none md:py-2">Shorten It!</button>
            </form>

            <!-- link 1  -->
            <div class="flex flex-col md:flex-row justify-between items-center w-full p-6 bg-white rounded-lg">
                <p class="font-bold text-veryDarkViolet">https://frontendmentor.io</p>
                <!-- link and button container  -->
                <div class="flex flex-col md:flex-row space-x-4 space-y-2 md:space-y-0">
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
