<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/app.js" defer></script>
    <title>Shortly</title>
</head>
<body>

    <!-- main container -->
    <div class="relative container mx-auto p-6">
        <!-- nav container -->
        <nav class="flex justify-between items-center">
            <!-- Logo and menu container  -->
            <div class="flex space-x-20 items-center">
                <!-- Logo  -->
                <img src="images/logo.svg" alt="Logo">
                <!-- left menu  -->
                <ul class="hidden lg:flex items-center space-x-8 font-bold">
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Features</a></li>
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a></li>
                    <li><a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a></li>
                </ul>
            </div>

            <!-- login and sign up container   -->
            <div class="hidden lg:flex items-center space-x-6 font-bold">
                <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Login</a>
                <a href="#" class="text-white bg-cyan rounded-full hover:opacity-70 px-8 py-3">Sign up</a>
            </div>

            <!-- Hambergur menu  -->
            <button id="menu-btn" class="hamburger lg:hidden block focus:outline-none z-50">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>

           <!-- mobile menu  -->
         <ul id="mobile-menu" class="absolute p-6 left-6 top-20 right-6 z-50 hidden lg:hidden text-center
          bg-darkViolet text-white font-bold
         space-y-6 rounded-lg">
             <li class="w-full"><a href="#">Features</a></li>
             <li class="w-full"><a href="#">Pricing</a></li>
             <li class="w-full"><a href="#">Resources</a></li>
             <li class="w-full pt-6 border-t border-gray-400"><a href="#">Login</a></li>
             <li class="w-full py-3 bg-cyan rounded-full"><a href="#">Sign up</a></li>
         </ul>

        </nav>

         

    </div>

</body>
</html>
